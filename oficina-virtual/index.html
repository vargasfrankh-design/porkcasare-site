<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oficina Virtual - PorKCasare</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navegación -->
  <nav class="nav">
    <div class="brand">
      <img src="images/imagen1.webp" alt="Logo PorKCasare" class="logo" />
      <div><strong>PorKCasare</strong></div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container">
    <section class="card">
      <h1>Oficina Virtual</h1>

      <!-- foto perfil -->
      <div class="foto-perfil">
  <img id="profileImg" src="images/default-avatar.png" alt="Foto de perfil" style="width:100px;height:100px;border-radius:50%;object-fit:cover;">
  <input type="file" id="uploadPhoto" accept="image/*">
</div>

      <!-- Datos del usuario -->
      <div class="user-info">
        <p><strong>Nombre:</strong> <span id="name">Cargando...</span></p>
        <p><strong>Email:</strong> <span id="email">Cargando...</span></p>
        <p><strong>Código:</strong> <span id="code">Cargando...</span></p>
        <p><strong>Puntos:</strong> <span id="points">0</span></p>
      </div>

      <!-- Botón Recompra -->
      <div class="actions">
        <button id="btnRecompra" class="btn">Recompra $60.000</button>
      </div>

      <!-- Código de referido -->
      <section class="referido-section">
        <h2>Mi Código de Referido</h2>
        <div class="ref-box">
          <input type="text" id="refCode" readonly>
          <button class="btn" id="copyRef">Copiar</button>
        </div>
      </section>

      <!-- Red de referidos -->
      <section class="red-section">
        <h2>Mi Red de Referidos</h2>
        <ul id="redReferidos" class="red-list"></ul>
      </section>

      <!-- Historial -->
      <section class="history-section">
        <h2>Historial de Movimientos</h2>
        <div id="history" class="history-list"></div>
      </section>

      <!-- Modo oscuro -->
      <div style="margin-top: 20px;">
        <button class="btn btn-darkmode" id="toggleDarkMode">🌓 Modo Oscuro</button>
      </div>
    </section>
  </main>

  <script type="module" src="js/distribuidor-lite.js"></script>
</body>
</html>
