<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oficina Virtual - PorkCasare</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Barra de navegaciÃ³n -->
  <nav class="nav">
    <div class="brand">
      <img src="images/logo.webp" alt="PorkCasare" class="logo" />
      <h2>PorkCasare</h2>
    </div>
    <button id="toggleDarkMode" class="btn small">ðŸŒ™</button>
  </nav>

  <!-- Contenido principal -->
  <div class="container">
    <div class="card">
      <div class="foto-perfil">
        <img id="profileImg" src="images/avatars/avatar1.png" alt="Avatar">
        <div class="avatar-options">
          <p>Selecciona tu avatar:</p>
          <div class="avatar-grid">
            <img src="images/avatars/avatar1.png" data-avatar="avatar1.png" />
            <img src="images/avatars/avatar2.png" data-avatar="avatar2.png" />
            <img src="images/avatars/avatar3.png" data-avatar="avatar3.png" />
            <img src="images/avatars/avatar4.png" data-avatar="avatar4.png" />
            <img src="images/avatars/avatar5.png" data-avatar="avatar5.png" />
            <img src="images/avatars/avatar6.png" data-avatar="avatar6.png" />
            <img src="images/avatars/avatar7.png" data-avatar="avatar7.png" />
            <img src="images/avatars/avatar8.png" data-avatar="avatar8.png" />
            <img src="images/avatars/avatar9.png" data-avatar="avatar9.png" />
          </div>
        </div>
      </div>

      <h1>Bienvenido a tu oficina virtual</h1>
      <div class="user-info">
        <p><strong>Nombre:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>CÃ³digo:</strong> <span id="code"></span></p>
        <p><strong>Puntos:</strong> <span id="points"></span></p>
        <p><strong>Link referido:</strong></p>
        <div class="ref-container">
          <input type="text" id="refCode" readonly />
          <button id="copyRef" class="btn small">Copiar</button>
        </div>
      </div>

      <button id="btnRecompra" class="btn">Realizar recompra</button>

      <!-- Historial -->
      <div class="history-section">
        <h2>Historial</h2>
        <div id="history" class="history-list"></div>
      </div>

      <!-- Red -->
      <div class="history-section">
        <h2>Mi Red</h2>
        <ul id="redReferidos"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="js/distribuidor-lite.js"></script>
</body>
</html>
