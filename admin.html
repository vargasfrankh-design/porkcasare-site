<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administraci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #loginForm, #adminPanel {
      max-width: 400px;
      margin: auto;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    #logoutBtn {
      float: right;
      background: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n</h1>
  <p id="welcome"></p>

  <!-- üîπ Login -->
  <div id="loginForm">
    <h2>Iniciar Sesi√≥n</h2>
    <input type="email" id="email" placeholder="Correo electr√≥nico">
    <input type="password" id="password" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- üîπ Panel de Admin -->
  <div id="adminPanel" style="display:none;">
    <button id="logoutBtn" onclick="logout()">Cerrar sesi√≥n</button>
    <h2>√ìrdenes registradas</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Comprador</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="ordersTable"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // üîπ Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);

    const ordersTable = document.getElementById("ordersTable");
    const loginForm = document.getElementById("loginForm");
    const adminPanel = document.getElementById("adminPanel");
    const welcome = document.getElementById("welcome");

    // üîπ Escucha de cambios de autenticaci√≥n
    firebase.auth().onAuthStateChanged(async (user) => {
      if (user) {
        loginForm.style.display = "none";
        adminPanel.style.display = "block";
        welcome.innerText = "Bienvenido, " + (user.email || user.uid);
        await loadOrders(user);
      } else {
        loginForm.style.display = "block";
        adminPanel.style.display = "none";
        welcome.innerText = "No has iniciado sesi√≥n.";
      }
    });

    // üîπ Funci√≥n Login
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
      } catch (error) {
        alert("Error al iniciar sesi√≥n: " + error.message);
      }
    }

    // üîπ Logout
    async function logout() {
      await firebase.auth().signOut();
    }

    // üîπ Cargar √≥rdenes desde Netlify Function
    async function loadOrders(user) {
      const token = await user.getIdToken();
      const res = await fetch("/.netlify/functions/list-orders", {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (!res.ok) {
        alert("Error cargando √≥rdenes: " + res.status);
        return;
      }

      const data = await res.json();  // { orders: [...] }
      const orders = data.orders || [];

      ordersTable.innerHTML = "";
      orders.forEach(order => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${order.id}</td>
          <td>${order.productName || "Sin nombre"}</td>
          <td>${order.buyerUsername || order.buyerUid || "N/A"}</td>
          <td>$${order.price || 0}</td>
          <td>${order.status}</td>
          <td>
            <button onclick="confirmOrder('${order.id}')">Confirmar</button>
            <button onclick="rejectOrder('${order.id}')">Rechazar</button>
          </td>
        `;
        ordersTable.appendChild(row);
      });
    }

    // üîπ Confirmar pedido
    async function confirmOrder(orderId) {
      const user = firebase.auth().currentUser;
      if (!user) return alert("No autenticado");

      const token = await user.getIdToken();
      const res = await fetch("/.netlify/functions/confirm-order", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ orderId })
      });

      if (!res.ok) {
        alert("Error confirmando orden");
        return;
      }
      alert("Orden confirmada ‚úÖ");
      loadOrders(user);
    }

    // üîπ Rechazar pedido
    async function rejectOrder(orderId) {
      const user = firebase.auth().currentUser;
      if (!user) return alert("No autenticado");

      const token = await user.getIdToken();
      const res = await fetch("/.netlify/functions/reject-order", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ orderId })
      });

      if (!res.ok) {
        alert("Error rechazando orden");
        return;
      }
      alert("Orden rechazada ‚ùå");
      loadOrders(user);
    }
  </script>
</body>
</html>
