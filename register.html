<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Distribuidor - PorkCasare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="PorkCasare" class="logo">

    <h2>Registro de Distribuidor</h2>

    <form id="registerForm">
      <!-- Tipo de registro -->
      <label>Tipo de Registro:</label>
      <select id="tipoRegistro" required>
        <option value="">Seleccione...</option>
        <option value="distribuidor">Distribuidor</option>
        <option value="cliente">Cliente</option>
      </select>

      <!-- País -->
      <label>País:</label>
      <select id="pais" required></select>

      <!-- Provincia -->
      <label>Provincia:</label>
      <select id="provincia" required></select>

      <!-- Ciudad -->
      <label>Ciudad:</label>
      <select id="ciudad" required></select>

      <!-- Patrocinador -->
      <label>Patrocinador:</label>
      <input type="text" id="patrocinador" required>

      <!-- Usuario -->
      <label>Usuario:</label>
      <input type="text" id="usuario" required>

      <!-- Contraseña -->
      <label>Contraseña:</label>
      <input type="password" id="password" required>

      <!-- Confirmar contraseña -->
      <label>Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" required>

      <!-- Nombre y Apellido -->
      <label>Nombre:</label>
      <input type="text" id="nombre" required>

      <label>Apellido:</label>
      <input type="text" id="apellido" required>

      <!-- Sexo -->
      <label>Sexo:</label>
      <select id="sexo" required>
        <option value="">Seleccione...</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>

      <!-- Fecha nacimiento -->
      <label>Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" required>

      <!-- Documento -->
      <label>Tipo de Documento:</label>
      <select id="tipoDocumento" required>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="CE">Cédula de Extranjería</option>
        <option value="PAS">Pasaporte</option>
      </select>

      <label>Número Documento:</label>
      <input type="text" id="numeroDocumento" required>

      <!-- Email -->
      <label>Email:</label>
      <input type="email" id="email" required>

      <!-- Dirección -->
      <label>Dirección de Envío:</label>
      <input type="text" id="direccion" required>

      <!-- Celular -->
      <label>Celular:</label>
      <input type="text" id="celular" required>

      <!-- Código Postal -->
      <label>Código Postal:</label>
      <input type="text" id="codigoPostal" required>

      <!-- Aceptar términos -->
      <label>
        <input type="checkbox" id="terminos" required>
        Confirmo que he leído y acepto los acuerdos y reglamentos de PorkCasare.
      </label>

      <!-- Botones -->
      <button type="submit">Registrar</button>
      <button type="reset">Restablecer</button>
    </form>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
