<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribuidor - Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f7fa;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 340px;
      max-width: 90%;
    }

    .login-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin: 0.7rem 0;
      background: #f0f0f0;
      padding: 0.6rem;
      border-radius: 8px;
    }

    .input-group span {
      font-size: 1.4rem;
      margin-right: 8px;
      color: #2563eb; /* ðŸ”µ Emojis azulados */
    }

    .input-group input {
      border: none;
      background: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    button:hover {
      background: #1e40af;
    }

    .login-box a {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #2563eb;
      text-decoration: none;
      cursor: pointer;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    /* ðŸ“± Ajustes para celular */
    @media (max-width: 500px) {
      .login-box {
        padding: 1.5rem;
      }

      .login-box img {
        width: 90px;
        height: 90px;
        margin-bottom: 0.8rem;
      }

      .input-group {
        padding: 0.5rem;
      }

      .input-group input {
        font-size: 0.9rem;
      }

      button {
        padding: 0.7rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- ðŸ”¹ Logo redondo -->
    <img src="images/logo.webp" alt="PorkCasare Logo">

    <!-- ðŸ”¹ Formulario -->
    <form id="distribuidorLogin">
      <div class="input-group">
        <span>ðŸ‘¤</span>
        <input type="text" id="usuario" placeholder="Usuario" required>
      </div>

      <div class="input-group">
        <span>ðŸ”’</span>
        <input type="password" id="password" placeholder="ContraseÃ±a" required>
      </div>

      <button type="submit">Acceder</button>
    </form>

    <!-- ðŸ”‘ Recuperar contraseÃ±a -->
    <a id="recuperarClave">ðŸ”‘ Recuperar contraseÃ±a</a>
  </div>

  <script src="env.js"></script>
<script type="module" src="main.js"></script>
<!-- SweetAlert2 para notificaciones -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="login-distribuidor.js"></script>
</body>
</html>
